<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/body.css">
    <link rel="stylesheet" href="./assets/css/header/header.css">
    <link rel="stylesheet" href="./assets/css/main/productos.css">
</head>
<body class="body">
    <header class="encabezado">
        <div class="encabezado__menu">
            <img src="./assets/imagenes/header/Topo.png" alt="Barra de busqueda">
        </div>
        <div class="encabezado__banner">
            <img class="encabezado__imagen" src="./assets/imagenes/header/Hero.png" alt="Banner">
        </div>
    </header>
    <main class="principal">
        <section class="productos">
            <div class="starWars">
                <div class="starWars__menu">
                    <h1 class="menu__titulo">Star Wars</h1>
                    <h2 class="menu__subtitulo">Ver todo &#10132</h2>
                </div>
                <div class="starWars__productos">
                    <div class="starWars__producto">
                        <img src="./assets/imagenes/main/producto 1.png" alt="producto 1">
                        <p class="producto__titulo">Tasa Stormtrooper</p>
                        <p class="producto__precio">$ 60,00</p>
                        <a class="producto__link" href="#">Ver producto</a>
                    </div>
                    <div class="starWars__producto">
                        <img src="./assets/imagenes/main/producto 2.png" alt="producto 2">
                        <p class="producto__titulo">Darth Vader Lego</p>
                        <p class="producto__precio">$ 60,00</p>
                        <a class="producto__link" href="#">Ver producto</a>
                    </div>
                    <div class="starWars__producto">
                        <img src="./assets/imagenes/main/producto 3.png" alt="producto 3">
                        <p class="producto__titulo">Yoda</p>
                        <p class="producto__precio">$ 60,00</p>
                        <a class="producto__link" href="#">Ver producto</a>
                    </div>
                    <div class="starWars__producto">
                        <img src="./assets/imagenes/main/producto 4.png" alt="producto 4">
                        <p class="producto__titulo">Stormtrooper</p>
                        <p class="producto__precio">$ 60,00</p>
                        <a class="producto__link" href="#">Ver producto</a>
                    </div>
                    <div class="starWars__producto">
                        <img src="./assets/imagenes/main/producto 5.png" alt="producto 5">
                        <p class="producto__titulo">Baby Yoda</p>
                        <p class="producto__precio">$ 60,00</p>
                        <a class="producto__link" href="#">Ver producto</a>
                    </div>
                    <div class="starWars__producto">
                        <img src="./assets/imagenes/main/producto 6.png" alt="producto 6">
                        <p class="producto__titulo">Kylo Ren</p>
                        <p class="producto__precio">$ 60,00</p>
                        <a class="producto__link" href="#">Ver producto</a>
                    </div>
                </div>
            </div>
            

            <div class="consolas">

            </div>
            <div class="diversos"></div>
         </section>
    </main>
    <footer>

    </footer>
    
</body>
</html>
